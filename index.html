<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightFitTalent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --rft-primary: #1f3a5f;
    --rft-secondary: #2f7d6d;
}
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f8fafc;
    margin: 0;
}
header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 24px 32px;
    border-bottom: 2px solid var(--rft-primary);
    background: #fff;
}
header img { height: 80px; }
.tagline { font-size: 14px; color: var(--rft-secondary); }
main {
    position: relative;
    max-width: 960px;
    margin: 40px auto;
    padding: 40px;
    background: #fff;
}
#email-box {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 280px;
    padding: 16px;
    border: 1px solid #e5e7eb;
    background: #fff;
}
#email-input {
    width: 100%;
    padding: 8px;
    margin-bottom: 8px;
}
#submit-email {
    width: 100%;
    padding: 8px;
    background: var(--rft-secondary);
    border: none;
    color: #fff;
    cursor: pointer;
}
#email-msg {
    font-size: 12px;
    display: none;
    margin-top: 10px;
}
</style>
</head>

<header>
    <img src="RFTlogo.png" alt="RightFitTalent Logo">
    <p class="tagline">Always Good To Hold The Right Position By Right Person</p>
</header>

<main>

    <button id="submit-email">Submit</button>

</div>

</main>
